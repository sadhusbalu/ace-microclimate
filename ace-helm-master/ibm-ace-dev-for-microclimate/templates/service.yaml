apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "fullname" . }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: 7600
    targetPort: 7600
    protocol: TCP
    name: webui
  - port: 7800
    targetPort: 7800
    protocol: TCP
    name: serverlistener 
  selector:
    app: {{ template "fullname" . }}
